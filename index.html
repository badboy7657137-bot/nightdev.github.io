<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Night</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #000000, #8B0000);
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }
  h1 {
    font-size: 4rem;
    text-shadow: 0 0 20px red;
    margin-bottom: 50px;
  }
  button {
    padding: 15px 30px;
    font-size: 1.5rem;
    border: none;
    border-radius: 12px;
    background: red;
    color: black;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: black;
    color: red;
    transform: scale(1.1);
  }
  #jumpscare {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: url('https://i.imgur.com/3VZr3Xf.png') no-repeat center center/cover;
    display:none;
    z-index: 9999;
  }
</style>
</head>
<body>

<h1>Night</h1>
<button id="clickMe">Click Me!</button>

<!-- Jump scare overlay -->
<div id="jumpscare"></div>

<!-- Background Rickroll audio -->
<audio id="rickroll" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  const button = document.getElementById('clickMe');
  const jumpscare = document.getElementById('jumpscare');

  button.addEventListener('click', () => {
    // Show jump scare
    jumpscare.style.display = 'block';
    
    // Optional: shake effect
    jumpscare.animate([{ transform: 'translate(0,0)' }, { transform: 'translate(20px,20px)' }, { transform: 'translate(-20px,-20px)' }, { transform: 'translate(0,0)'}], { duration: 500, iterations: 5 });
    
    // Play jump scare sound
    const audio = new Audio('https://www.soundjay.com/horror/sounds/scream-01.mp3');
    audio.play();

    // Redirect after 1.5 seconds to your main site (or wherever you want)
    setTimeout(() => {
      window.location.href = 'https://badboy7657137-bot.github.io'; // replace with your site
    }, 1500);
  });
</script>

</body>
</html>
