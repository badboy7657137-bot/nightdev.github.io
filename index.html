<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Night</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #000000, #8B0000);
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }
  h1 {
    font-size: 4rem;
    text-shadow: 0 0 20px red;
    margin-bottom: 50px;
  }
  button {
    padding: 15px 30px;
    font-size: 1.5rem;
    border: none;
    border-radius: 12px;
    background: red;
    color: black;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: black;
    color: red;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h1>Night</h1>
<button id="clickMe">Click Me!</button>

<!-- Background Rickroll audio -->
<audio id="rickroll" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  const button = document.getElementById('clickMe');

  button.addEventListener('click', () => {
    // Redirect to YouTube jump-scare car video
    window.open('https://www.youtube.com/watch?v=O7sY7cOe1gQ', '_blank');
  });
</script>

</body>
</html>
