<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Night</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #000000, #8B0000);
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }
  h1 {
    font-size: 4rem;
    text-shadow: 0 0 20px red;
    margin-bottom: 50px;
  }
  button {
    padding: 15px 30px;
    font-size: 1.5rem;
    border: none;
    border-radius: 12px;
    background: red;
    color: black;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: black;
    color: red;
    transform: scale(1.1);
  }
  iframe {
    display: none; /* hide the YouTube player */
  }
</style>
</head>
<body>

<h1>Night</h1>
<button id="clickMe">Click Me!</button>

<!-- Background Rickroll video (muted autoplay) -->
<iframe width="0" height="0" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&playlist=dQw4w9WgXcQ&controls=0&mute=0" allow="autoplay"></iframe>

<script>
  const button = document.getElementById('clickMe');

  button.addEventListener('click', () => {
    // Open your jump scare YouTube video in a new tab
    window.open('https://youtu.be/GMgsFZ4rkEI?si=pCGcFJDoRfsmCRuT', '_blank');
  });
</script>

</body>
</html>
